version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-docker-dev-key
      - ALLOWED_HOSTS=*

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
